{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'agent/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'game/css/lightpick.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="{% static "game/js/lightpick.js" %}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <title>Home</title>
</head>
<body>
    <div class="header">
      <div class="user-info">
          Hello, {{user}}
      </div>
      <div class="tittle">
        <h3>DALLOL BINGO</h3>
      </div>
      <div class="navbar">
        <ul>
              <li><a href="{% url 'super_admin' %}">Home</a></li>
              <li><a href="{% url 'logout' %}" class="logout-button">Logout</a></li>
          </ul>
      </div>
    </div>
    <div id="main" class="container">
        <div id="stats"class="stats">
            <div class="stat-box">
                <h3>Balance</h3>
                <p>{{agent.account}}</p>
            </div>
            <div class="stat-box">
                <h3>Total Shops</h3>
                <p>{{num_shops}}</p>
            </div>
            <div class="stat-box">
                <h3>Total Earning</h3>
                <p>{{total_earning}}</p>
            </div>
            <div class="stat-box">
                <h3>Today Earning</h3>
                <p>{{today_earning}}</p>
            </div>
        </div>
        <form class="nav-form" action="" method="post" id="filterForm">
            <input style="width: auto; margin-right: 20px" type="text" id="searchBox" placeholder="Search by name..." onkeyup="filterTable()" />
            <input style="width: auto; margin-right: 20px;" class="input-date" type="text" id="datepicker" name="datefilter"/>
            <input class="logout-button" type="submit" name="filter" value="Filter">
        </form>
        <table id="gameTable">
          <thead class="text-muted">
            <tr>
                <th>Shop Name</th>
                <th>Percentage</th>
                <th>Prepaid</th>
                <th>Account</th>
                <th>Total Games</th>
                <th>Total Earning</th>
                <th>Today Game</th>
                <th>Today Earning</th>
            </tr>
        </thead>
            <tbody>

            </tbody>
        </table>
        <table id="hiddenData" style="display: none;">
          <tbody>

          </tbody>
        </table>
        <div id="paginationButtons">
            <button id="prevButton" class="pagination-button">Previous</button>
            <button id="nextButton" class="pagination-button">Next</button>
        </div>
    </div>
    <div class="blur-background" id="blur-background">
    </div>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
    </div>
    <script src="{% static "agent/js/script3.js" %}" ></script>
<script>  
    new Lightpick({
        field: document.getElementById('datepicker'),
        singleDate: false,
        format: 'MM/DD/YYYY',
    });
</script>
  </body>
</html>
